<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: hotpink;
      font-family: monospace;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .note {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: black;
      padding: 16px 30px;
      border-radius: 10px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      z-index: 10;
    }

    .countdown, .happy-text {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 120px;
      font-weight: bold;
      color: #ff66cc;
      z-index: 5;
      pointer-events: none;
      text-shadow: 0 0 10px #ff66cc, 0 0 20px #ff66cc;
      animation: sparkle 2s ease-in-out infinite;
    }

    @keyframes sparkle {
      0%, 100% { opacity: 1; text-shadow: 0 0 10px #ff66cc; }
      50% { opacity: 0.7; text-shadow: 0 0 20px white; }
    }

    .firework {
      position: fixed;
      border-radius: 50%;
      background: white;
      pointer-events: none;
      z-index: 4;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      0% {
        width: 2px;
        height: 2px;
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
      100% {
        width: 100px;
        height: 100px;
        opacity: 0;
        transform: translate(-50%, -50%) scale(3);
      }
    }
  </style>
</head>
<body>
  <div class="note" onclick="startRain()">B·∫•m V√†o ƒê√¢y C√≥ B·∫•t Ng·ªù üò≥</div>
  <canvas id="matrix"></canvas>
  <div id="overlay"></div>

  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "HAPPYBIRTHDAY".split("");
    const fontSize = 14;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#ff66cc";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    let interval;
    function startRain() {
      document.querySelector(".note").remove();
      interval = setInterval(drawMatrix, 50);

      setTimeout(() => startCountdown(3), 3000);
    }

    function startCountdown(n) {
      if (n === 0) {
        showFireworks();
        showHappyText();
        return;
      }

      const count = document.createElement("div");
      count.className = "countdown";
      count.innerText = n;
      document.body.appendChild(count);

      setTimeout(() => {
        count.remove();
        startCountdown(n - 1);
      }, 1000);
    }

    function showFireworks() {
      for (let i = 0; i < 20; i++) {
        setTimeout(() => {
          const fx = document.createElement("div");
          fx.className = "firework";
          fx.style.left = Math.random() * 100 + "vw";
          fx.style.top = Math.random() * 100 + "vh";
          fx.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
          document.body.appendChild(fx);
          setTimeout(() => fx.remove(), 1000);
        }, i * 100);
      }
    }

    function showHappyText() {
      const text = document.createElement("div");
      text.className = "happy-text";
      text.innerText = "HAPPY BIRTHDAY";
      document.body.appendChild(text);
    }
  </script>
</body>
</html>
