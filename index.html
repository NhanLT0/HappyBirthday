<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: monospace;
    }

    canvas {
      display: block;
    }

    .note {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: black;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      z-index: 10;
    }

    .countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 100px;
      font-weight: bold;
      color: hotpink;
      z-index: 9;
      text-shadow: 0 0 10px hotpink, 0 0 30px white;
    }

    .spark {
      position: absolute;
      width: 5px;
      height: 5px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 8px white;
      pointer-events: none;
      animation: sparkAnim 0.4s linear;
    }

    @keyframes sparkAnim {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0; transform: scale(3); }
    }

    .glow {
      animation: glowAnim 1s infinite alternate;
    }

    @keyframes glowAnim {
      from { text-shadow: 0 0 10px hotpink; }
      to   { text-shadow: 0 0 20px white, 0 0 30px hotpink; }
    }
  </style>
</head>
<body>
  <div class="note" onclick="start()">B·∫•m V√†o ƒê√¢y C√≥ B·∫•t Ng·ªù üò≥</div>
  <canvas id="matrix"></canvas>

  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const letters = "HAPPYBIRTHDAY";
    const fontSize = 16;
    const columns = Math.floor(width / fontSize);
    const particles = [];

    for (let i = 0; i < 300; i++) {
      particles.push({
        x: Math.floor(Math.random() * columns),
        y: Math.random() * height / fontSize,
        char: letters[Math.floor(Math.random() * letters.length)],
        vx: 0,
        vy: 1 + Math.random(),
        target: null,
        attracted: false
      });
    }

    let raining = true;
    let assembling = false;
    let showFinalText = false;
    let fireworks = [];

    function draw() {
      ctx.fillStyle = "rgba(0,0,0,0.1)";
      ctx.fillRect(0, 0, width, height);

      ctx.fillStyle = "#ff66cc";
      ctx.font = fontSize + "px monospace";

      for (let p of particles) {
        let px = p.x * fontSize;
        let py = p.y * fontSize;

        if (assembling && p.target) {
          const dx = p.target.x - px;
          const dy = p.target.y - py;
          p.vx = dx * 0.05;
          p.vy = dy * 0.05;
          px += p.vx;
          py += p.vy;

          // Spark
          if (Math.random() < 0.03) createSpark(px, py);
        } else {
          py += p.vy;
          if (py > height) {
            py = -fontSize;
            p.x = Math.floor(Math.random() * columns);
            p.char = letters[Math.floor(Math.random() * letters.length)];
          }
        }

        p.x += p.vx || 0;
        p.y = py / fontSize;

        ctx.fillText(p.char, px, py);
      }

      if (showFinalText) drawFireworks();
      requestAnimationFrame(draw);
    }

    function start() {
      document.querySelector(".note").remove();
      draw();

      setTimeout(() => countdown(3), 3000);
    }

    function countdown(n) {
      if (n === 0) {
        beginAssembly();
        return;
      }
      const div = document.createElement("div");
      div.className = "countdown";
      div.innerText = n;
      document.body.appendChild(div);
      setTimeout(() => {
        div.remove();
        countdown(n - 1);
      }, 1000);
    }

    function beginAssembly() {
      assembling = true;

      const message = "HAPPY BIRTHDAY";
      const centerX = width / 2 - message.length * fontSize / 2;
      const centerY = height / 2;

      let needed = message.length;
      let used = 0;

      for (let i = 0; i < particles.length && used < needed; i++) {
        particles[i].target = {
          x: centerX + used * fontSize,
          y: centerY
        };
        particles[i].char = message[used];
        used++;
      }

      setTimeout(() => {
        showFinalText = true;
        explodeFireworks();
        showGlowText();
      }, 1500);
    }

    function createSpark(x, y) {
      const s = document.createElement("div");
      s.className = "spark";
      s.style.left = x + "px";
      s.style.top = y + "px";
      document.body.appendChild(s);
      setTimeout(() => s.remove(), 400);
    }

    function showGlowText() {
      const div = document.createElement("div");
      div.className = "countdown glow";
      div.innerText = "HAPPY BIRTHDAY";
      div.style.color = "#ff66cc";
      document.body.appendChild(div);
    }

    // Fireworks effect
    function explodeFireworks() {
      for (let i = 0; i < 20; i++) {
        fireworks.push({
          x: Math.random() * width,
          y: Math.random() * height / 2,
          radius: 1,
          alpha: 1,
          color: `hsl(${Math.random() * 360}, 100%, 60%)`
        });
      }
    }

    function drawFireworks() {
      fireworks.forEach((fw, i) => {
        ctx.beginPath();
        ctx.arc(fw.x, fw.y, fw.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(${hexToRgb(fw.color)},${fw.alpha})`;
        ctx.fill();
        fw.radius += 2;
        fw.alpha -= 0.02;
        if (fw.alpha <= 0) fireworks.splice(i, 1);
      });
    }

    function hexToRgb(hsl) {
      const temp = document.createElement("div");
      temp.style.color = hsl;
      document.body.appendChild(temp);
      const rgb = getComputedStyle(temp).color;
      document.body.removeChild(temp);
      return rgb.match(/\d+/g).join(",");
    }

    window.addEventListener("resize", () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
