<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎉 Hacker Birthday 🎉</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Cảnh báo xoay ngang -->
  <div class="rotate-warning">
    <div class="rotate-icon">
      <svg width="130" height="130" viewBox="0 0 130 130" xmlns="http://www.w3.org/2000/svg">
        <!-- Điện thoại xoay -->
        <g id="phone-body">
          <rect x="40" y="20" width="50" height="90" rx="8" ry="8" stroke="white" stroke-width="4" fill="none"/>
          <circle cx="65" cy="25" r="2" fill="white"/>
          <circle cx="65" cy="105" r="4" fill="white"/>
        </g>

        <!-- Mũi tên trái chỉ ra ngoài -->
        <path d="M 35 65 A 30 30 0 0 1 20 35" fill="none" stroke="white" stroke-width="3" marker-end="url(#arrowhead)" />

        <!-- Mũi tên phải chỉ ra ngoài -->
        <path d="M 95 65 A 30 30 0 0 0 110 35" fill="none" stroke="white" stroke-width="3" marker-end="url(#arrowhead)" />

        <defs>
          <marker id="arrowhead" markerWidth="8" markerHeight="8" refX="4" refY="4" orient="auto-start-reverse">
            <polygon points="0,0 8,4 0,8" fill="white" />
          </marker>
        </defs>
      </svg>
