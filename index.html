  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
    }

    .rotate-warning {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      background-color: black;
    }

    .rotate-icon {
      width: 150px;
      height: 150px;
      position: relative;
    }

    .rotate-icon svg {
      width: 100%;
      height: 100%;
    }

    #phone-group {
      transform-origin: 100px 100px;
      animation: phoneRotate 3s infinite ease-in-out;
    }

    @keyframes phoneRotate {
      0% { transform: rotate(0deg); }
      60% { transform: rotate(-90deg); }
      75% { transform: rotate(-90deg); }
      100% { transform: rotate(0deg); }
    }
  </style>
</head>
<body>

  <!-- Logic ch·ªâ hi·ªán c·∫£nh b√°o tr√™n ƒëi·ªán tho·∫°i + d·ªçc -->
  <script>
    function isPortraitMobile() {
      const isMobile = /iPhone|Android|iPad|iPod|webOS|BlackBerry/i.test(navigator.userAgent);
      return isMobile && window.innerHeight > window.innerWidth;
    }

    function updateRotateWarning() {
      const warning = document.getElementById(\"rotate-warning\");
      if (isPortraitMobile()) {
        warning.style.display = \"flex\";
      } else {
        warning.style.display = \"none\";
      }
    }

    window.addEventListener(\"resize\", updateRotateWarning);
    window.addEventListener(\"orientationchange\", updateRotateWarning);
    window.addEventListener(\"load\", updateRotateWarning);
  </script>
