<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎉 Hacker Birthday 🎉</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Cảnh báo xoay ngang -->
  <div class="rotate-warning">
    <div class="rotate-icon">
      <svg width="160" height="160" viewBox="0 0 160 160" xmlns="http://www.w3.org/2000/svg">
        <!-- Nhóm điện thoại + mũi tên xoay cùng -->
        <g id="phone-body">
          <!-- Điện thoại -->
          <rect x="60" y="35" width="40" height="90" rx="8" ry="8" stroke="white" stroke-width="3" fill="none"/>
          <circle cx="80" cy="40" r="2" fill="white"/>
          <circle cx="80" cy="120" r="4" fill="white"/>

          <!-- ✅ Mũi tên trái – hình chữ C xoay ra ngoài -->
          <path d="M 30 80 A 25 25 0 1 1 55 80" fill="none" stroke="white" stroke-width="2" marker-end="url(#arrowhead)" />

          <!-- ✅ Mũi tên phải – hình chữ C ngược xoay ra ngoài -->
          <path d="M 105 80 A 25 25 0 1 0 130 80" fill="none" stroke="white" stroke-width="2" marker-end="url(#arrowhead)" />
        </g>

        <!-- Đầu mũi tên nhỏ gọn, sắc -->
        <defs>
          <marker id="arrowhead" markerWidth="6" markerHeight="6" refX="3" refY="3" orient="auto-start-reverse">
            <path d="M0,0 L6,3 L0,6 Z" fill="white" />
          </marker>
        </defs>
      </svg>
    </div>
  </div>

  <!-- Nút mở bất ngờ -->
  <div class="shader">
    <div class="note" onclick="startRain()">Bấm Vào Đây Có Bất Ngờ 😳</div>
  </div>

  <!-- Canvas hiệu ứng -->
  <canvas id="matrix"></canvas>

  <script src="script.js"></script>
</body>
</html>
