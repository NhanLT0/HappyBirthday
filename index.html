<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: hotpink;
      font-family: monospace;
      overflow: hidden;
    }

    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
    }

    .note {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: black;
      padding: 20px 30px;
      border-radius: 10px;
      font-size: 24px;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="note" onclick="startRain()">B·∫•m V√†o ƒê√¢y C√≥ B·∫•t Ng·ªù üò≥</div>
  <canvas id="matrix"></canvas>

  <script>
    // M∆∞a ch·ªØ HAPPYBIRTHDAY
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "HAPPYBIRTHDAY".split("");
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#ff66cc";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    let rainInterval;
    function startRain() {
      document.querySelector(".note").style.display = "none";
      rainInterval = setInterval(drawMatrix, 50);
      setTimeout(() => startCountdown(3), 3000); // Sau 3s b·∫Øt ƒë·∫ßu 3-2-1
    }

    function startCountdown(n) {
      if (n === 0) {
        showFireworks();
        showHappyBirthday();
        return;
      }

      // Ch·ªØ s·ªë ƒë∆∞·ª£c gh√©p b·∫±ng k√Ω t·ª± nh·ªè s·∫Ω hi·ªán ·ªü ƒë√¢y
      const text = document.createElement("div");
      text.innerText = n;
      text.style.position = "fixed";
      text.style.top = "50%";
      text.style.left = "50%";
      text.style.transform = "translate(-50%, -50%)";
      text.style.fontSize = "120px";
      text.style.color = "#ff66cc";
      text.style.zIndex = 999;
      text.style.animation = "glow 1s ease-out";
      document.body.appendChild(text);

      setTimeout(() => {
        text.remove();
        startCountdown(n - 1);
      }, 1000);
    }

    function showFireworks() {
      // TODO: Add fireworks effect (next step)
      console.log("BOOM! üéÜ");
    }

    function showHappyBirthday() {
      // TODO: Add magical letters fly into HAPPY BIRTHDAY shape
      console.log("‚ú® HAPPY BIRTHDAY ‚ú®");
    }
  </script>
</body>
</html>
