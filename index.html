<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎉 Hacker Birthday 🎉</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Cảnh báo xoay ngang -->
  <div class="rotate-warning">
    <div class="rotate-icon">
      <svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
        <!-- Nhóm điện thoại + mũi tên xoay cùng -->
        <g id="phone-body">
          <!-- Điện thoại -->
          <rect x="55" y="30" width="40" height="90" rx="8" ry="8" stroke="white" stroke-width="3" fill="none"/>
          <circle cx="75" cy="35" r="2" fill="white"/>
          <circle cx="75" cy="115" r="4" fill="white"/>

          <!-- Mũi tên trái (cân giữa, xa ra, nhỏ hơn) -->
          <path d="M 30 75 A 25 25 0 0 0 50 75" fill="none" stroke="white" stroke-width="2.2" marker-end="url(#arrowhead)" />

          <!-- Mũi tên phải (cân giữa, xa ra, nhỏ hơn) -->
          <path d="M 100 75 A 25 25 0 0 1 120 75" fill="none" stroke="white" stroke-width="2.2" marker-end="url(#arrowhead)" />
        </g>

        <!-- Định nghĩa đầu mũi tên mới: gọn + đẹp hơn -->
        <defs>
          <marker id="arrowhead" markerWidth="6" markerHeight="6" refX="3" refY="3" orient="auto-start-reverse">
            <polygon points="0,0 6,3 0,6" fill="white" />
          </marker>
        </defs>
      </svg>
    </div>
  </div>

  <!-- Nút mở bất ngờ -->
  <div class="shader">
    <div class="note" onclick="startRain()">Bấm Vào Đây Có Bất Ngờ 😳</div>
  </div>

  <!-- Canvas hiệu ứng -->
  <canvas id="matrix"></canvas>

  <script src="script.js"></script>
</body>
</html>
