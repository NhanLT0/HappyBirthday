<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      color: hotpink;
      font-family: monospace;
    }

    canvas {
      display: block;
    }

    .note {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 30px;
      background: white;
      color: black;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 10px;
      z-index: 10;
      box-shadow: 0 0 20px hotpink;
      transition: 0.3s;
    }

    .note:hover {
      transform: translate(-50%, -50%) scale(1.05);
    }

    .happy {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px;
      font-weight: bold;
      color: #ff69b4;
      text-shadow: 0 0 5px #ff69b4, 0 0 10px #ff69b4, 0 0 20px white;
      animation: sparkle 1.2s infinite alternate;
      z-index: 9;
      white-space: nowrap;
      pointer-events: none;
    }

    @keyframes sparkle {
      0% { text-shadow: 0 0 5px #ff69b4, 0 0 10px white; }
      100% { text-shadow: 0 0 10px #ff69b4, 0 0 20px white, 0 0 30px #ff69b4; }
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="note" onclick="startRain()">B·∫•m V√†o ƒê√¢y C√≥ B·∫•t Ng·ªù üò≥</div>
  <div id="happy" class="happy" style="display: none;">HAPPY BIRTHDAY</div>

  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "„Ç¢„Ç°„Ç§„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé„Éè„Éí„Éï„Éò„Éõ„Éû„Éü„É†„É°„É¢„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É≤„É≥ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789".split("");

    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = [];

    for (let i = 0; i < columns; i++) {
      drops[i] = Math.random() * -100;
    }

    const happyPositions = [];

    function generateHappyPosition() {
      const text = "HAPPY BIRTHDAY";
      const middleX = Math.floor(columns / 2) - Math.floor(text.length / 2);
      const yRow = 10;
      happyPositions.length = 0;
      for (let i = 0; i < text.length; i++) {
        happyPositions.push({ x: middleX + i, y: yRow, char: text[i] });
      }
    }

    let showHappy = false;
    function startRain() {
      document.querySelector(".note").style.display = "none";
      showHappy = true;
      document.getElementById("happy").style.display = "block";
    }

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "hotpink";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        const x = i * fontSize;
        const y = drops[i] * fontSize;

        // Ki·ªÉm tra xem k√Ω t·ª± n√†y c√≥ n·∫±m trong v√πng t·∫°o ch·ªØ HAPPY BIRTHDAY kh√¥ng
        if (
          showHappy &&
          happyPositions.some((p) => p.x === i && Math.floor(drops[i]) === p.y)
        ) {
          const char = happyPositions.find((p) => p.x === i && Math.floor(drops[i]) === p.y).char;
          ctx.fillStyle = "#fff";
          ctx.fillText(char, x, y);
        } else {
          ctx.fillStyle = "hotpink";
          ctx.fillText(text, x, y);
        }

        if (y > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }

      requestAnimationFrame(draw);
    }

    generateHappyPosition();
    draw();
  </script>
</body>
</html>
