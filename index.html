<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎉 Hacker Birthday 🎉</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Cảnh báo xoay ngang -->
  <div class="rotate-warning">
    <div class="rotate-icon">
      <!-- SVG điện thoại viền + mũi tên xoay -->
      <svg width="120" height="120" viewBox="0 0 120 120">
        <!-- Viền điện thoại -->
        <rect x="35" y="20" width="50" height="80" rx="8" ry="8" stroke="white" stroke-width="4" fill="none" />

        <!-- Mũi tên xoay -->
        <path id="arrowPath"
          d="M 60 10 
             A 50 50 0 1 1 59.99 10"
          fill="none"
          stroke="white"
          stroke-width="3"
          marker-end="url(#arrowhead)"
        />
        <defs>
          <marker id="arrowhead" markerWidth="8" markerHeight="8" refX="4" refY="4" orient="auto-start-reverse">
            <polygon points="0,0 8,4 0,8" fill="white" />
          </marker>
        </defs>
      </svg>
    </div>
  </div>

  <!-- Nút mở bất ngờ -->
  <div class="shader">
    <div class="note" onclick="startRain()">Bấm Vào Đây Có Bất Ngờ 😳</div>
  </div>

  <!-- Canvas hiệu ứng -->
  <canvas id="matrix"></canvas>

  <script src="script.js"></script>
</body>
</html>
